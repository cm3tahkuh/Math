<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations/animate.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.2.0/decimal.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <title>Метод Хорд</title>
  </head>
  <body>
    <div class="background__block">
      <div class="background__item">≈</div>
      <div class="background__item">/</div>
      <div class="background__item_1">+</div>
      <div class="background__item_2">&</div>
      <div class="background__item_3">!!</div>
      <div class="background__item_3">^</div>
      <div class="background__item_4">X</div>
      <div class="background__item_5">ZOV</div>
    </div>
    <div class="wrapper">
      <div class="container">
        <div class="hero wow flip">
          <h1 class="hero__title">Решение уравнения методом хорд</h1>
          <div class="wow fadeInDown hero__examples">
            <div>sin = sin()</div>
            <div>ln = ln()</div>
            <div>tg = tg()</div>
            <div>cos = cos()</div>
            <div>(2*x) = (2x)</div>
            <div>степень = 2^3</div>
            <div>(2*x) = (2x)</div>
            <div>корень = sqrt()</div>
          </div>
          <div class="hero__inputs">
          <label for="function">Введите функцию f(x):</label>
          <input
            type="text"
            value="sin(2x)-ln(x)"
            id="function"
            placeholder="Пример: Math.sin(2*x) - Math.log(x)"
          />

          <label for="a">Начальное значение a:</label>
          <input type="number" value="1.3" id="a" placeholder="Пример: 1.3" step="0.01" />

          <label for="b">Начальное значение b:</label>
          <input type="number" value="1.5" id="b" placeholder="Пример: 1.5" step="0.01" />

          <label for="epsilon">Точность ε:</label>
          <input
            type="number"
            value="0.0001"
            id="epsilon"
            placeholder="Пример: 0.0001"
            step="0.0001"
          />
          <button onclick="solveSecantMethod()" class="hero__button">Решить</button>
        </div>

          <div id="result"></div>


        </div>
      </div>
    </div>
    <audio id="soundEffect" src="src/untitled.mp3" preload="auto"></audio>

    <script src="animations/wow.min.js"></script>
    <script src="math.js"></script>
    <script src="script.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations/animate.css">
    <title>Метод половинного деления</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap");
    </style>
  </head>

  <body>
    <div class="container">
      <h2 class="hero__title wow fadeInDown">Метод половинного деления</h2>
      <div class="hero__buttons--block">
        <label class="wow fadeInLeft" for="fx">Функция (fx): </label>
        <input class="wow fadeInRight" type="text" id="fx" value="sin(2x)-ln(x)" />
        <div class="wow fadeInDown hero__examples">
          <div>sin = sin()</div>
          <div>ln = ln()</div>
          <div>tg = tg()</div>
          <div>cos = cos()</div>
        </div>

        <label class="wow fadeInLeft" for="a">Начальное значение a: </label>
        <input class="wow fadeInRight" type="number" id="a" step="any" value="1.3" />

        <label class="wow fadeInRight" for="b">Начальное значение b: </label>
        <input class="wow fadeInLeft" type="number" id="b" step="any" value="1.5" />

        <label class="wow fadeInLeft" for="eps">Точность (eps): </label>
        <input class="wow fadeInRight" type="number" id="eps" step="any" value="0.0001" />

        <button class="wow fadeInUp" onclick="calculate()">Выполнить расчет</button>
      </div>
      <div id="resultTable"></div>
    </div>

    <script src="index.js"></script>
    <script src="animations/wow.min.js"></script>
<script>
    new WOW().init();
</script>
  </body>
</html>
